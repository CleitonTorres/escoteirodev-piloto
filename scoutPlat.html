<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/stylesScoutPlat.css">
    <title>Aventura Escoteira</title>
</head>

<body>
    <!-- player para controle da trilha sonora -->
    <audio controls id="AudioPlayer">
        <source src="" type="audio/ogg">
        Seu navegador não suporta esse elemento.
    </audio>

    <!-- player para controle dos efeitos sonoros -->
    <audio id="efeitos">
        <source src="" type="audio/ogg">
    </audio>

    <!-- tela de game over -->
    <div id="gameOverScreen" class="game-screen" style="display: none;">
        <h2>Game Over!</h2>
        <p>Sua pontuação final: <span id="finalScore">0</span></p>
        <button id="playAgainButton">Jogar Novamente</button>
    </div>

    <!-- div da interface inicial de seleção do personagem. -->
    <div class="boxSelector" id="boxSelector">
        <!-- lista de rank de jogadores -->
        <div class="boxScores">
            <span>Lista de pontos</span>
            <ol id="listPlayers">
                <li>Cleitinho - Score: 10 - Char: Léo </li>
                <li>Clara - Score: 15 - Char: Maria </li>
            </ol>
        </div>

        <h1>Selecione seu personagem!</h1>
        <h4 id="nameCharacter"></h4>

        <!-- personagens possíveis de serem selecionados. -->
        <div class="selector">
            <img src="./src/assets/scoutPlat/maria/idle/idle(0).png" alt="" onclick="select('maria')" id="maria">
            <img src="./src/assets/scoutPlat/leo/idle/idle(0).png" alt="" onclick="select('leo')" id="leo">
        </div>
        <input type="text" name="namePlayer" id="namePlayer" placeholder="Seu nome" min="0" max="10" class="input" />
        <button onclick="start()">Start</button>
    </div>

    <!-- div da interface inicial de seleção do personagem. -->
    <div id="game-container">
        <!-- display para exibir dados do jog score, velocidade, gravidade etc. -->
        <div class="boxHeader" id="boxHeader">
            <p id="logStatus"></p>
            <p id="log"></p>
        </div>
        <!-- display do jogo -->
        <canvas id="gameCanvas" width="960" height="640"></canvas>
    </div>
    <script src="./src/scripts/scriptsScoutPlat.js"></script>
</body>

</html>
